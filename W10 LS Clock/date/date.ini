[MeasureMonthName]
Measure=Time
Format=%B

[MeasureDayOfMonth]
Measure=Time
Format=%#d

[MeasureYear]
Measure=Time
Format=%Y

[TextStyle]
FontFace=Segoe UI Light
FontColor=255,245,207,255
SolidColor=0,0,0,1
StringAlign=Left
AntiAlias=1

[MeterMonthDayYear]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureMonthName
MeasureName2=MeasureDayOfMonth
MeasureName3=MeasureYear
X=0
Y=0
FontSize=40
Text=%1 %2, %3