[Rainmeter]
Update=1000
DynamicWindowSize=1

[MeasureTime]
Measure=Time
Format=%#I:%M

[TextStyle]
FontFace=Segoe UI Light
FontColor=255,245,207,255
SolidColor=0,0,0,1
StringAlign=Left
AntiAlias=1

[MeterTime]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTime
FontSize=100
